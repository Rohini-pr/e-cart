<!-- empty wishlist -->
<div *ngIf="allproducts.length==0" class="container mt-5" style="padding-bottom: 27px;">
    <div class="row mt-5">
        <div class="col text-center mt-5">
            <img class=" my-5" width="150px" height="150px" src="https://cdn-icons-png.flaticon.com/512/2762/2762885.png" alt="empty wishlist">
            <h3>Your Wishlist is Empty!!!</h3>
            <a routerLink="" class="btn btn-success mt-3">Add More </a>
        </div>
    </div>
</div>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3 mb-4" >
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mt-5 pt-5" *ngFor="let product of allproducts">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img height="150px" class="card-img-top" [src]="product.image" [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <!--remove btn -->
                            <button (click)="removeItem(product.id)" class="btn btn-outline-danger" >
                                <i class="fa-solid fa-heart-circle-minus"></i>
                            </button>
                            <!-- add to cart -->
                            <button (click)="addtocart(product)" class="btn btn-outline-success mt-auto">
                                <i class="fa-solid fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
