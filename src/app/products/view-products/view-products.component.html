<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img style="width: 350px; height: 409px;" class="card-img-top mb-5 mb-md-0" [src]="product.image" [alt]="product.title" />
            </div>
            <div class="col-md-6">
                <div class="small mb-1">ID: {{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-3">
                    <span>${{product.price}}</span>
                </div>
                <p class="lead" style="text-align: justify; font-size: 18px;"> {{product.description}} ni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p>
                <div class="d-flex justify-content-between mb-2">
                    <button (click)="addtowishlist(product)" class="btn btn-outline-danger flex-shrink-0" type="button">
                        <i class=" fa-solid fa-heart"></i>
                        Add to Wishlist
                    </button>
                    <button (click)="addtocart(product)" class="btn btn-outline-success flex-shrink-0" type="button">
                        <i class="fa-solid fa-cart-plus me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
